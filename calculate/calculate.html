<body>
    <h1>Расчёт площади</h1>
    <form name="calculator" onsubmit="return false">
        <label for="">Ширина: </label>
            <input type="number" name="weight" id="" placeholder="Ширина" min="1">
        <label for="">Высота: </label>
            <input type="number" name="height" id="" placeholder="Высота" min="1">
     <button id="calculate" onclick=calculate() >Найти площадь</button>
        <p>Площадь: <span id="result">0</span></p>
    </form>
       
</body>
